<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{dataTableLazyCustomPage}">
    	<ui:define name="centerCenter">
    		<ui:decorate template="/collection/datatable/default.xhtml">
    			<ui:param name="dataTable" value="#{dataTableLazyCustomPage.dataTable}"/>
    			<ui:define name="columnsAfterRowIndexBodies">
    				<ui:fragment rendered="#{columnIndex == 1}">
    					<h:outputText value="#{record[column.fieldName]}" style="font-weight: bold;"/>
    				</ui:fragment>
    				<ui:fragment rendered="#{columnIndex != 1}">
    					<h:outputText value="#{record[column.fieldName]}" />
    				</ui:fragment>		
				</ui:define>
					
    		</ui:decorate>	   
    		    		
    		<script>
    			$(".htf").hide();
    		</script>

    	</ui:define>
    </cyk:page>
    
</html>
