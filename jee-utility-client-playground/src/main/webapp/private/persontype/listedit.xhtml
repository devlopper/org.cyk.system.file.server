<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{personTypeListEditPage}">
    	<ui:define name="centerCenter">
    		<ui:decorate template="/collection/datatable/editable.xhtml">
    			<ui:param name="dataTable" value="#{personTypeListEditPage.dataTable}"/>
    			<ui:define name="columnsAfterRowIndexCellEditorInput0">    				
	    			<p:inputText value="#{record.code}" styleClass="edit">
	    				<f:attribute name="record" value="#{record}" />
	    				<f:attribute name="fieldName" value="#{column.fieldName}" />
	    			</p:inputText>
    			</ui:define>  
    			<ui:define name="columnsAfterRowIndexCellEditorInput1">    				
	    			<p:inputText value="#{record.name}" styleClass="edit">
	    				<f:attribute name="record" value="#{record}" />
	    				<f:attribute name="fieldName" value="#{column.fieldName}" />
	    			</p:inputText>						                
    			</ui:define>    			
    		</ui:decorate>
    		<style>
    			.edit {
    				background: red !important;
    			}
    		</style>	
    	</ui:define>
    </cyk:page>
</html>
