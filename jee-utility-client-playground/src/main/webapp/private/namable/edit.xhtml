<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{namableEditPage}" >
    	<ui:define name="centerCenter">
    		
    		<ui:decorate template="#{primefacesHelper.getModelTemplate(namableEditPage.form.layout)}">
    			<ui:param name="layout" value="#{namableEditPage.form.layout}"/>   			
    		</ui:decorate>
    		
    		<ui:decorate template="#{primefacesHelper.getModelTemplate(namableEditPage.dataTable)}">
    			<ui:param name="dataTable" value="#{namableEditPage.dataTable}"/>    
    			<ui:define name="headerToolbarRight">
    				<ui:decorate template="/command/commandbutton/default.xhtml">
    					<ui:param name="commandButton" value="#{namableEditPage.recordCommandButton}"/>
    				</ui:decorate>
    			</ui:define>
    			
    			<!-- bodies -->
    						
    			<ui:define name="columnsAfterRowIndexBodies0">    				
   					<p:inputText value="#{record.__code__}"/>
    			</ui:define>
    			
    			<ui:define name="columnsAfterRowIndexBodies1">
    				<p:inputText value="#{record.__name__}"/>
    			</ui:define>
    		</ui:decorate>		 		
    	</ui:define>
    </cyk:page>    
</html>
