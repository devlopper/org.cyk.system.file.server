<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<cyk:page value="#{messagePage}">
		<ui:define name="centerCenter">
			<div class="ui-g-12">
	    		<ui:param name="update" value="#{componentHelper.globalMessagesTargetInlineComponentIdentifier},#{componentHelper.globalMessagesTargetGrowlComponentIdentifier},#{componentHelper.globalMessagesTargetDialogComponentIdentifier}"/>
	    		
	    		<div class="ui-g">
	    			<div class="ui-g-4">
	    				<h3>One</h3>
	    				
	    				Inline
	    				<p:separator/>
	    				<p:panelGrid columns="4">	
			    			<p:commandButton value="Info" action="#{messagePage.showOneInformationInline}" update="#{update}" />
			    			<p:commandButton value="Warn" action="#{messagePage.showOneWarningInline}" update="#{update}"/>
			    			<p:commandButton value="Error" action="#{messagePage.showOneErrorInline}" update="#{update}"/>
			    			<p:commandButton value="Fatal" action="#{messagePage.showOneFatalInline}" update="#{update}"/>
			    		</p:panelGrid>
			    		
			    		Dialog
			    		<p:separator/>
			    		<p:panelGrid columns="4">	
			    			<p:commandButton value="Info" action="#{messagePage.showOneInformationDialog}" update="#{update}"/>
			    			<p:commandButton value="Warn" action="#{messagePage.showOneWarningDialog}" update="#{update}"/>
			    			<p:commandButton value="Error" action="#{messagePage.showOneErrorDialog}" update="#{update}"/>
			    			<p:commandButton value="Fatal" action="#{messagePage.showOneFatalDialog}" update="#{update}"/>
			    		</p:panelGrid>
			    		
			    		Growl
			    		<p:separator/>
			    		<p:panelGrid columns="4">	
			    			<p:commandButton value="Info" action="#{messagePage.showOneInformationGrowl}" update="#{update}"/>
			    			<p:commandButton value="Warn" action="#{messagePage.showOneWarningGrowl}" update="#{update}"/>
			    			<p:commandButton value="Error" action="#{messagePage.showOneErrorGrowl}" update="#{update}"/>
			    			<p:commandButton value="Fatal" action="#{messagePage.showOneFatalGrowl}" update="#{update}"/>
			    		</p:panelGrid>
	    			</div>
	    			
	    			<div class="ui-g-4">
	    				<h3>Few</h3>
	    				
	    				Inline
	    				<p:separator/>
	    				<p:panelGrid columns="5">	
			    			<p:commandButton value="Info" action="#{messagePage.showFewInformationInline}" update="#{update}" />
			    			<p:commandButton value="Warn" action="#{messagePage.showFewWarningInline}" update="#{update}"/>
			    			<p:commandButton value="Error" action="#{messagePage.showFewErrorInline}" update="#{update}"/>
			    			<p:commandButton value="Fatal" action="#{messagePage.showFewFatalInline}" update="#{update}"/>
			    			<p:commandButton value="Any" action="#{messagePage.showFewInline}" update="#{update}"/>
			    		</p:panelGrid>
			    		
			    		Dialog
			    		<p:separator/>
			    		<p:panelGrid columns="5">	
			    			<p:commandButton value="Info" action="#{messagePage.showFewInformationDialog}" update="#{update}"/>
			    			<p:commandButton value="Warn" action="#{messagePage.showFewWarningDialog}" update="#{update}"/>
			    			<p:commandButton value="Error" action="#{messagePage.showFewErrorDialog}" update="#{update}"/>
			    			<p:commandButton value="Fatal" action="#{messagePage.showFewFatalDialog}" update="#{update}"/>
			    			<p:commandButton value="Any" action="#{messagePage.showFewDialog}" update="#{update}"/>
			    		</p:panelGrid>
			    		
			    		Growl
			    		<p:separator/>
			    		<p:panelGrid columns="5">	
			    			<p:commandButton value="Info" action="#{messagePage.showFewInformationGrowl}" update="#{update}"/>
			    			<p:commandButton value="Warn" action="#{messagePage.showFewWarningGrowl}" update="#{update}"/>
			    			<p:commandButton value="Error" action="#{messagePage.showFewErrorGrowl}" update="#{update}"/>
			    			<p:commandButton value="Fatal" action="#{messagePage.showFewFatalGrowl}" update="#{update}"/>
			    			<p:commandButton value="Any" action="#{messagePage.showFewGrowl}" update="#{update}"/>
			    		</p:panelGrid>
	    			</div>
	    			
	    			<div class="ui-g-4">
	    				<h3>Many</h3>
	    				
	    				Inline
	    				<p:separator/>
	    				<p:panelGrid columns="5">	
			    			<p:commandButton value="Info" action="#{messagePage.showManyInformationInline}" update="#{update}" />
			    			<p:commandButton value="Warn" action="#{messagePage.showManyWarningInline}" update="#{update}"/>
			    			<p:commandButton value="Error" action="#{messagePage.showManyErrorInline}" update="#{update}"/>
			    			<p:commandButton value="Fatal" action="#{messagePage.showManyFatalInline}" update="#{update}"/>
			    			<p:commandButton value="Any" action="#{messagePage.showManyInline}" update="#{update}"/>
			    		</p:panelGrid>
			    		
			    		Dialog
			    		<p:separator/>
			    		<p:panelGrid columns="5">	
			    			<p:commandButton value="Info" action="#{messagePage.showManyInformationDialog}" update="#{update}"/>
			    			<p:commandButton value="Warn" action="#{messagePage.showManyWarningDialog}" update="#{update}"/>
			    			<p:commandButton value="Error" action="#{messagePage.showManyErrorDialog}" update="#{update}"/>
			    			<p:commandButton value="Fatal" action="#{messagePage.showManyFatalDialog}" update="#{update}"/>
			    			<p:commandButton value="Any" action="#{messagePage.showManyDialog}" update="#{update}"/>
			    		</p:panelGrid>
			    		
			    		Growl
			    		<p:separator/>
			    		<p:panelGrid columns="5">	
			    			<p:commandButton value="Info" action="#{messagePage.showManyInformationGrowl}" update="#{update}"/>
			    			<p:commandButton value="Warn" action="#{messagePage.showManyWarningGrowl}" update="#{update}"/>
			    			<p:commandButton value="Error" action="#{messagePage.showManyErrorGrowl}" update="#{update}"/>
			    			<p:commandButton value="Fatal" action="#{messagePage.showManyFatalGrowl}" update="#{update}"/>
			    			<p:commandButton value="Any" action="#{messagePage.showManyGrowl}" update="#{update}"/>
			    		</p:panelGrid>
	    			</div>
	    		</div>	
    		</div>
		</ui:define>
	</cyk:page>
</html>
