<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<cyk:page value="#{messagePage}">
		<ui:define name="centerCenter">
			<div class="ui-g-12">
	    		Inline
	    		<p:separator/>
	    		<ui:param name="update" value="#{componentHelper.globalMessagesTargetInlineComponentIdentifier},#{componentHelper.globalMessagesTargetGrowlComponentIdentifier},#{componentHelper.globalMessagesTargetDialogComponentIdentifier}"/>
	    		
	    		<p:panelGrid columns="4">	
	    			<p:commandButton value="Info" action="#{messagePage.showInformationInline}" update="#{update}" />
	    			<p:commandButton value="Warn" action="#{messagePage.showWarningInline}" update="#{update}"/>
	    			<p:commandButton value="Error" action="#{messagePage.showErrorInline}" update="#{update}"/>
	    			<p:commandButton value="Fatal" action="#{messagePage.showFatalInline}" update="#{update}"/>
	    		</p:panelGrid>
	    		
	    		Dialog
	    		<p:separator/>
	    		<p:panelGrid columns="4">	
	    			<p:commandButton value="Info" action="#{messagePage.showInformationDialog}" update="#{update}"/>
	    			<p:commandButton value="Warn" action="#{messagePage.showWarningDialog}" update="#{update}"/>
	    			<p:commandButton value="Error" action="#{messagePage.showErrorDialog}" update="#{update}"/>
	    			<p:commandButton value="Fatal" action="#{messagePage.showFatalDialog}" update="#{update}"/>
	    		</p:panelGrid>
	    		
	    		Growl
	    		<p:separator/>
	    		<p:panelGrid columns="4">	
	    			<p:commandButton value="Info" action="#{messagePage.showInformationGrowl}" update="#{update}"/>
	    			<p:commandButton value="Warn" action="#{messagePage.showWarningGrowl}" update="#{update}"/>
	    			<p:commandButton value="Error" action="#{messagePage.showErrorGrowl}" update="#{update}"/>
	    			<p:commandButton value="Fatal" action="#{messagePage.showFatalGrowl}" update="#{update}"/>
	    		</p:panelGrid>
    		</div>
		</ui:define>
	</cyk:page>
</html>
