<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<h:form
				id="#{identifier}"
			>
				<ui:param name="form" value="#{value}"/>
		    		
    			<div class="ui-g">
	    			<!-- Header -->
	    			<cyk:layoutGridResponsiveCell value="#{form.headerLayoutCellComponent}">
			    		<ui:define name="content">
			    			Header
			    		</ui:define>
			    	</cyk:layoutGridResponsiveCell>
			    	
			    	<!-- Body -->
			    	<cyk:layoutGridResponsiveCell value="#{form.bodyLayoutCellComponent}">
			    		<ui:define name="content">
			    			Body
			    		</ui:define>
			    	</cyk:layoutGridResponsiveCell>
			    	
			    	<!-- Footer -->
			    	<cyk:layoutGridResponsiveCell value="#{form.footerLayoutCellComponent}">
			    		<ui:define name="content">
			    			Footer
			    		</ui:define>
			    	</cyk:layoutGridResponsiveCell>
		    	</div>
				    
			</h:form>
		</ui:define>
	</ui:decorate>	

</ui:composition>
