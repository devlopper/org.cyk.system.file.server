<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<c:set var="components" value="#{value}" />
			<cyk:layout value="#{layout}" >
				<ui:define name="content">
					<c:forEach items="#{components}" var="indexComponent" >
						<cyk:layoutItem value="#{indexComponent.layoutItem}" >
							<ui:define name="content">
								<c:choose>
									<c:when test="#{viewHelper.isOutputStringLabel(indexComponent)}">
										<cyk:outputLabel value="#{indexComponent}" />
									</c:when>
									<c:when test="#{viewHelper.isInputText(indexComponent)}">
										<cyk:inputText value="#{indexComponent}" />
									</c:when>
									<c:when test="#{viewHelper.isInputTextArea(indexComponent)}">
										<cyk:inputTextarea value="#{indexComponent}" />
									</c:when>
									<c:when test="#{viewHelper.isOutputStringMessage(indexComponent)}">
										<cyk:message value="#{indexComponent}" />
									</c:when>
									<c:otherwise>
										NO COMPONENT FOUND for #{indexComponent}
									</c:otherwise>
								</c:choose>
							</ui:define>
						</cyk:layoutItem>
					</c:forEach>
				</ui:define>
			</cyk:layout>
		</ui:define>
	</ui:decorate>	

</ui:composition>
