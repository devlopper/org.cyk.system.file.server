<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<c:set var="dataTable" value="#{value}" />
			
			<p:dataTable
				id="#{dataTable.properties.identifier}"
			>
				<c:forEach var="column" items="#{dataTable.columns.get()}" >
					<p:column>
						<f:facet name="header">
							<cyk:outputText value="#{column.header}" />
						</f:facet>
					</p:column>
				</c:forEach>
				
				
				
			</p:dataTable>
			
   			
		</ui:define>
	</ui:decorate>	
	
	
		
</ui:composition>
