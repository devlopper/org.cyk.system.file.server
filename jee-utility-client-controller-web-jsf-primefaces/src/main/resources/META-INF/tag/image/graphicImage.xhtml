<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<!-- Rendering base on url -->
			<c:if test="#{not empty value.properties.url}">
				<p:graphicImage 
					url="#{value.properties.url}"
					
					alt="#{value.properties.alt}"
					width="#{value.properties.width}"
					height="#{value.properties.height}"
				/>
				<c:set var="isImageHasBeenRendered" value="true" />
			</c:if>
			
			<!-- Rendering based on value -->
			<c:if test="#{value.properties.value!=null}">
				<p:graphicImage 
					value="#{value.properties.value}"
					stream="#{value.properties.stream}"
					
					alt="#{value.properties.alt}"
					width="#{value.properties.width}"
					height="#{value.properties.height}"
				/>
				<c:set var="isImageHasBeenRendered" value="true" />
			</c:if>
			
			<!-- Rendering based on library and name -->
			<c:if test="#{not empty value.properties.library and not empty value.properties.name}">
				<p:graphicImage 
					library="#{value.properties.library}"
					name="#{value.properties.name}"
					
					alt="#{value.properties.alt}"
					width="#{value.properties.width}"
					height="#{value.properties.height}"
				/>
				<c:set var="isImageHasBeenRendered" value="true" />
			</c:if>
			
			<c:if test="#{not isImageHasBeenRendered}">
				CANNOT RENDER IMAGE
			</c:if>
		</ui:define>
	</ui:decorate>	
			
</ui:composition>
