<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<c:set var="isImage" value="#{value.properties.value.mimeType.startsWith('image')}" />
			<c:if test="#{isImage}">
				<cyk:image value="#{value.properties.image}" />
			</c:if>
			<c:if test="#{not isImage}">
				SHOW FILE INFOS
				<cyk:image value="#{value.properties.image}" />
			</c:if>
			<!--
			#{value.properties.value.name}
			<p:graphicImage value="#{primefacesHelper.computeStreamedContent(value.properties.value)}" stream="false"/>
			-->
			<!--
			<cyk:image value="#{value.properties.value}" />
			-->
			<!--
			<h:outputText
				id="#{value.properties.identifier}"
				value="#{value.properties.value}"
				converter="#{value.properties.converter}"
				dir="#{value.properties.dir}"
				escape="#{value.properties.escape}"
				lang="#{value.properties.lang}"
				rendered="#{value.properties.rendered}"
				title="#{value.properties.title}"
				styleClass="#{value.properties.styleClass}"
				style="#{value.properties.style}"
			>
			
			</h:outputText>
			-->
		</ui:define>
	</ui:decorate>	

</ui:composition>
