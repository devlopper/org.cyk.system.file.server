<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<c:if test="#{value.command==null or value.command.function==null}">
				#{value.properties.value} : COMMAND and FUNCTION MUST NOT BE NULL
			</c:if>
			
			<c:if test="#{value.command!=null and value.command.function!=null}">
				<!--
				<p:commandButton
					id="#{value.properties.identifier}"
					value="#{value.properties.value}"
					action="#{value.command.function.executeToReturnVoid}"
					onclick="#{value.properties.onClick}"
					type="#{value.properties.type}"
				>
				
				</p:commandButton>
				-->
				
				<!--
				<p:commandButton
					id="#{value.properties.identifier}"
					binding="#{value.targetModel}"
				>
				
				</p:commandButton>
				-->
				
				<!-- Because we do not know how to reference value on action expression -->
				<!-- update="inputGlobalMessages,inputGrowlMessages,#{componentHelper.globalDialogMessagesComponentIdentifier}" -->
				<p:commandButton
					id="#{value.properties.identifier}"
					value="#{value.targetModel.value}"
					action="#{value.command.function.executeToReturnVoid}"
					onclick="#{value.targetModel.onclick}"
					type="#{value.targetModel.type}"
					update="#{value.targetModel.update}"
				>
					<c:forEach items="#{value.events.get()}" var="event" >
						<cyk:ajax value="#{event}" />
					</c:forEach>
				</p:commandButton>
			</c:if>
		</ui:define>
	</ui:decorate>	

</ui:composition>
