<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/template.xhtml">
		<ui:define name="valueIsNotNull">
			<p:organigram 
		    	value="#{value.properties.root}"
		        var="node"
		        selection="#{value.runtimeSelection}"
		    >
		 		<!--
		 		<p:ajax event="collapse" process="@this" update="@form:growl" listener="#{value.listenCollapseFunction.executeWithOneParameterToReturnVoid}" />
		 		-->	
		 		<!--
		        <p:ajax event="dragdrop" process="@this" update="@form:growl" listener="#{organigramView.nodeDragDropListener}" />
		        <p:ajax event="select" process="@this" update="@form:growl" listener="#{organigramView.nodeSelectListener}" />
		        <p:ajax event="contextmenu" process="@this" />
		        <p:ajax event="collapse" process="@this" update="@form:growl" listener="#{organigramView.nodeCollapseListener}" />
		        <p:ajax event="expand" process="@this" update="@form:growl" listener="#{organigramView.nodeExpandListener}" />
		 		-->
		 		
		 		<c:if test="#{value.events != null}">
		 			<cyk:ajaxs value="#{value.events.get()}" />
		 		</c:if>
		 		
		        <p:organigramNode 
		        	type="default"
		        	collapsedIcon="#{node.data.properties.collapsedIcon}"
		        	expandedIcon="#{node.data.properties.expandedIcon}"
		        	icon="#{node.data.properties.icon}"
		        	iconPos="#{node.data.properties.iconPos}"
		        	rendered="#{node.data.properties.rendered}"
		        	skipLeafHandling="#{node.data.properties.skipLeafHandling}"
		        	styleClass="#{node.data.properties.styleClass}"
		        	style="#{node.data.properties.style}"
		        >
		            <h:outputText value="#{node.data}" />
		        </p:organigramNode>
		 		
		 		<!--
		 		<cyk:organigramNode value="#{node}" />
		 		-->
		    </p:organigram>
		</ui:define>
	</ui:decorate>	
		
</ui:composition>
