<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<ui:decorate template="/input/default.xhtml">
		<ui:define name="message">
			<ui:decorate template="#{calendar == null or calendar.message == null ? '/__dummy__.xhtml' : '/message/default.xhtml'}">
				<ui:param name="message" value="#{calendar.message}"/>
			</ui:decorate>
		</ui:define>		
		<ui:define name="input">
			<p:calendar
				id="#{calendar.identifier}"
				value="#{calendar.value}"
				required="#{calendar.required}"
				requiredMessage="#{calendar.requiredMessage}"
				rendered="#{calendar.rendered}"
				widgetVar="#{calendar.widgetVar}"
				placeholder="#{calendar.placeholder}"
				converter="#{calendar.converter}"
				
			>
			
			</p:calendar>
		</ui:define>
	</ui:decorate>
			
</ui:composition>
