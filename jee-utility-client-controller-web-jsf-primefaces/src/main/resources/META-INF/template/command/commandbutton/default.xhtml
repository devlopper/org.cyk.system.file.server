<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
	<p:commandButton
		id="#{commandButton.identifier}"
		value="#{commandButton.value}"
		action="#{commandButton.action(actionArgument)}"
		update="#{commandButton.update}"
		process="#{commandButton.process}"
		icon="#{commandButton.icon}"
		type="#{commandButton.type}"
		
	>
		<ui:decorate template="/confirm/default.xhtml">
    		<ui:param name="confirm" value="#{commandButton.confirm}"/>
    	</ui:decorate>
	</p:commandButton>
		
</ui:composition>
