<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <h:head>
        <title>Organigram</title>
    </h:head>
    <h:body>
    	<h:form id="form">
 
		    <p:growl id="growl" />
		 	
		 	<cyk:organigram value="#{organigramView3.tree}" />
		 	
		 	<cyk:menu value="#{organigramView3.menu}" />
		 	<!--
		 	<p:contextMenu for="organigram" nodeType="default" >
		        <p:menuitem 
		        	value="Ajouter"
		            update="organigram"
		            onclick="PF('addDialog').show(); return false;"
		      	/>
		      	
		      	<p:menuitem 
		      		value="Supprimer"
		            update="organigram @form:growl"
		            action="#{organigramView3.remove()}" />
		    </p:contextMenu>
		    -->
		    <p:dialog id="addDialog"
		              widgetVar="addDialog"
		              header="Add">
		 
		        <p:inputText value="#{organigramView3.name}" />
		 
		        <p:commandButton process="@parent"
		                         update=":form:organigram"
		                         value="Add"
		                         action="#{organigramView3.add()}"
		                         oncomplete="PF('addDialog').hide();"/>
		 
		    </p:dialog>
		    
		</h:form>
    </h:body>
</html>
